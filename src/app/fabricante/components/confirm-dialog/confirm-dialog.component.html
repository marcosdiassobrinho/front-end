<h2 mat-dialog-title>Confirmação</h2>

<mat-dialog-content>
    {{ message }}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button class="cancel-button" mat-dialog-close>Cancelar</button>
    <button mat-button class="confirm-button" [mat-dialog-close]="true">Confirmar</button>
</mat-dialog-actions>
