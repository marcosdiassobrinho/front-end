<mat-toolbar color="primary" class="centered-toolbar">Cadastro de Gênero</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>

      <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="full-width-input">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome"/>
              <mat-error *ngIf="formGroup.get('nome') &&
                      formGroup.get('nome')?.invalid &&
                      formGroup.get('nome')?.touched">
                  Nome é obrigatório.
              </mat-error>
          </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              (click)="salvar()"
              [disabled]="formGroup.invalid">
              Salvar
      </button>
      <button mat-raised-button color="warn"
      *ngIf="formGroup?.get('id')?.value"
              (click)="excluir()">
              Excluir
      </button>
      <button mat-raised-button
              routerLink="/generos/list">
              Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
